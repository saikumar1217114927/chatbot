<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS Bazaar Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
        }

        #chat-header {
            background: blue;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        #chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
            display: flex;
            flex-direction: column;
        }

        #chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: #f1f1f1;
        }

        #user-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-btn {
            background: blue;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        #send-btn:hover {
            background: darkblue;
        }

        /* Chatbot Icon Styling */
        #chat-toggle {
            position: fixed;
            bottom: 40px; /* Moved up */
            right: 20px;
            width: 60px; /* Slightly larger */
            height: 60px;
            cursor: pointer;
            border-radius: 50%; /* Making it round */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: glowing 1.5s infinite alternate;
        }

        /* Glowing Effect */
        @keyframes glowing {
            0% {
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 15px rgba(0, 123, 255, 1);
            }
        }

        /* Chat Message Styling */
        .message {
            max-width: 80%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-start;
            background: #e0e0e0;
            text-align: left;
        }

        .bot-message {
            align-self: flex-end;
            background: #007bff;
            color: white;
            text-align: right;
        }

    </style>
</head>

    <div id="chatbot-container" style="display: none;">
        <div id="chat-header">PMS Bazaar</div>
        <div id="chat-body">
            <p class="message bot-message"><b>PMS BAZAAR:</b> Hello! How can I assist you today?</p>
        </div>
        <div id="chat-footer">
            <input type="text" id="user-input" placeholder="Type your question..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        document.getElementById("chat-toggle").addEventListener("click", function () {
            let chatbox = document.getElementById("chatbot-container");
            chatbox.style.display = (chatbox.style.display === "none" || chatbox.style.display === "") ? "flex" : "none";
        });

        document.getElementById("send-btn").addEventListener("click", function () {
            sendMessage();
        });

        document.getElementById("user-input").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim().toLowerCase();
            if (userInput === "") return;

            let chatBody = document.getElementById("chat-body");

            // Create user message
            let userMessage = document.createElement("p");
            userMessage.classList.add("message", "user-message");
            userMessage.innerHTML = `<b>You:</b> ${userInput}`;
            chatBody.appendChild(userMessage);

            // Get bot response
            let botResponse = getBotResponse(userInput);
            let botMessage = document.createElement("p");
            botMessage.classList.add("message", "bot-message");
            botMessage.innerHTML = `<b>PMS BAZAAR:</b> ${botResponse}`;
            chatBody.appendChild(botMessage);

            document.getElementById("user-input").value = "";
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function getBotResponse(input) {
            const responses = [
                { keywords: ["hi", "hello", "hey"], response: "Hello! How can I assist you with PMS Bazaar?" },
                { keywords: ["pms bazaar"], response: "PMS Bazaar is a leading platform for Portfolio Management Services (PMS) and Alternative Investment Funds (AIF) in India." },
                { keywords: ["investment", "invest"], response: "We provide research-backed insights on PMS and AIF investments. Let me know if you need specific details." },
                { keywords: ["contact", "support"], response: "You can reach out to us at PMS Bazaar's official contact page." },
                { keywords: ["who is pallavarajan", "pallavarajan"], response: "Pallavarajan is a key figure in PMS Bazaar, known for his expertise in portfolio management services and alternative investments." },
                { keywords: ["how to invest"], response: "To invest in PMS Bazaar, visit our official website and explore various PMS and AIF options available." },
                { keywords: ["pms vs mutual funds", "difference"], response: "PMS provides customized solutions for high-net-worth individuals, whereas mutual funds cater to a broader audience with pooled investments." },
                { keywords: ["fees", "charges"], response: "PMS fees include fixed management fees and performance-based fees, which depend on the chosen investment strategy." },
                { keywords: ["is pms risky", "risk"], response: "PMS investments come with market risks but offer higher returns for long-term investors with a strong risk appetite." },
                { keywords: ["who can invest"], response: "PMS is ideal for high-net-worth individuals (HNIs) seeking personalized investment strategies." },
                { keywords: ["pms bazaar services"], response: "PMS Bazaar provides research insights, expert opinions, and comparisons of various PMS and AIF offerings in India." },
                { keywords: ["trustworthy", "is pms bazaar reliable"], response: "Yes, PMS Bazaar is a trusted platform offering expert insights into PMS and AIF investments." }
            ];

            for (let item of responses) {
                if (item.keywords.some(keyword => input.includes(keyword))) {
                    return item.response;
                }
            }

            return "I'm here to help! Please ask anything about PMS Bazaar.";
        }
    </script>
